<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/jpg" href="../source/cofff.jpg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us page</title>
  <link rel="stylesheet" href="../css/ContactUs.css">
</head>

<body>

  <div class="formbold-main-wrapper">
    <label for="name" style="font-size:45px" class="formbold-form-label"> Contact Form </label>
  </div>
  <div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form  id="formm" method="post">
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label"> Full Name </label>
          <input type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input" />
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label"> Phone Number </label>
          <input type="text" name="phone" id="phone" placeholder="Enter your phone number"
            class="formbold-form-input" />
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> Email Address </label>
          <input type="email" name="email" id="email" placeholder="Enter your email" class="formbold-form-input" />
        </div>


        <div class="formbold-mb-5 formbold-pt-3">
          <label class="formbold-form-label formbold-form-label-2">
            Address Details
          </label>
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input type="text" name="area" id="area" placeholder="Enter area" class="formbold-form-input" />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input type="text" name="city" id="city" placeholder="Enter city" class="formbold-form-input" />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input type="text" name="state" id="state" placeholder="Enter state" class="formbold-form-input" />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input type="text" name="post-code" id="post-code" placeholder="Post Code"
                  class="formbold-form-input" />
              </div>
            </div>
          </div>
        </div>

        <div>
          <button  onclick="submited()" class="formbold-btn">send the text</button>
        </div>
      </form>
    </div>
  </div>
  <script>

    function validation() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var emailReg = /^([w-.]+@([w-]+.)+[w-]{2,4})?$/;
      if (name === '' || email === '') {
        alert("Please fill all fields...!!!!!!");
        return false;
      } else if (!(email).match(emailReg)) {
        alert("Invalid Email...!!!!!!");
        return false;
      } else {
        return true;
      }
    }

    function submited()
{
  var name = document.getElementById("name").value;
var email = document.getElementById("email").value;
if (validation()) // Calling validation function
{
var x = document.getElementsById('formm');
x[0].submit(); //form submission
alert(" Name : " + name + " n Email : " + email + " n Form Name : " + document.getElementById("form_id").getAttribute("name") + "nn Form Submitted Successfully......");
}
}
  </script>
</body>

</html>
